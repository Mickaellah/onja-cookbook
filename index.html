<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookbook</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <header>
        <h1>
            Onja Cookbook.
        </h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="recipe-name">What's the recipe name?</label><br>
                <input type="text" id="recipe-name" name="recipe">
            </fieldset>

            <fieldset>
                <label for="picture">Picture of the result (URL)</label><br>
                <input type="text" id="picture" name="image">
            </fieldset>

            <fieldset>
                <label for="cook-name">Who is the cook?</label><br>
                <input type="text" id="cook-name" name="author">
            </fieldset>

            <fieldset>
                <label for="difficuly">What's the difficulty?</label><br>
                <select name="dropdown" id="difficuly" name="stuggle">
                    <option value="easy">Easy</option>
                    <option value="medium">Medium</option>
                    <option value="difficult">Difficult</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="time">How much time does it take?</label><br>
                <select name="dropdown" id="time" name="time">
                    <option value="15">Around 15min</option>
                    <option value="20">More than 15min</option>
                    <option value="30">About 30min</option>
                    <option value="45">Maybe 45min</option>
                    <option value="60">An hour or more</option>
                </select>
            </fieldset>

            <fieldset>
                <label for="ingredients">The ingredients list.</label><br>
                <input type="text" id="ingredients" name="ingredients">
                <div class="ingredients-button-container">
                    <button class="add-ingredients-button">Add a new ingredient to the list</button>
                </div>
            </fieldset>

            <fieldset>
                <label for="steps">The steps to make it.</label><br>
                <input type="text" id="steps" name="steps">
                <div class="step-button-container">
                    <button class="add-step-button">Add a new step to the list</button>
                </div>
            </fieldset>

            <div>
                <button type="submit" class="submitbttn">Submit</button>
            </div>

        </form>

    </main>

    <script src="./script.js"></script>
</body>
</html>
